type Company {
  id: ID!
  name: String!
  address: String
  createdAt: String!
  updatedAt: String!
}

type Query {
  companies: [Company!]!
  company(id: ID!): Company!
}

input CreateCompanyInput {
  name: String!
  address: String
}

input UpdateCompanyInput {
  name: String!
  address: String
}

type Mutation {
  createCompany(input: CreateCompanyInput!): Company!
  updateCompany(id: ID!, input: UpdateCompanyInput!): Company!
  deleteCompany(id: ID!): Boolean!
}
