type ProductionSite {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  productionSites: [ProductionSite!]!
  productionSite(id: ID!): ProductionSite!
  getProductionSitesForSelect: [ProductionSite!]!
}

input CreateProductionSiteInput {
  name: String!
  companyId: ID!
  cityId: ID!
}

input UpdateProductionSiteInput {
  name: String!
  companyId: ID!
  cityId: ID!
}

type Mutation {
  createProductionSite(input: CreateProductionSiteInput!): ProductionSite!
  updateProductionSite(input: UpdateProductionSiteInput!): ProductionSite!
  deleteProductionSite(id: ID!): Boolean!
}
