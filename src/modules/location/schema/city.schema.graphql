type City {
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  cities: [City!]!
  city(id: ID!): City!
}

input CreateCityInput {
  name: String!
}

input UpdateCityInput {
  name: String
}

type Mutation {
  createCity(input: CreateCityInput!): City!
  updateCity(id: ID!, input: UpdateCityInput!): City!
  deleteCity(id: ID!): Boolean!
}
