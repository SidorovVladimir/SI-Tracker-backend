type Device {
  id: ID!
  name: String!
  model: String!
  serialNumber: String!
  releaseDate: String
  grsiNumber: String
  measurementRange: String
  accuracy: String
  inventoryNumber: String!
  receiptDate: String
  manufacturer: String
  verificationInterval: Int
  archived: Boolean!
  nomenclature: String
  createdAt: String!
  updatedAt: String!
  statusId: ID!
  productionSiteId: ID!
  equipmentTypeId: ID!
  measurementTypeId: ID!
}

type Query {
  devices: [Device!]!
  device(id: ID!): Device!
}

input CreateDeviceInput {
  name: String!
  model: String!
  serialNumber: String!
  releaseDate: String
  grsiNumber: String
  measurementRange: String
  accuracy: String
  inventoryNumber: String!
  receiptDate: String
  manufacturer: String
  verificationInterval: Int
  archived: Boolean!
  nomenclature: String
  statusId: ID!
  productionSiteId: ID!
  equipmentTypeId: ID!
  measurementTypeId: ID!
  scopes: [ID!]!
}

type Mutation {
  createDevice(input: CreateDeviceInput!): Device!
}
